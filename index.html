<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Browse - A fast, minimal search engine">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-512.png">
    <title>Browse</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;min-height:100vh;display:flex;background:linear-gradient(135deg,#1a1a2e,#16213e,#0f3460);color:#fff}
        .main-content{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
        .logo{font-size:72px;font-weight:700;letter-spacing:-2px;background:linear-gradient(135deg,#667eea,#764ba2,#f093fb);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:40px}
        .search-box{display:flex;align-items:center;width:100%;max-width:600px;height:56px;padding:0 20px;background:rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.2);border-radius:28px;margin-bottom:24px}
        .search-box:focus-within{background:rgba(255,255,255,.2);border-color:#667eea;box-shadow:0 8px 32px rgba(102,126,234,.4)}
        .search-icon{margin-right:15px;color:rgba(255,255,255,.6)}
        .search-input{flex:1;height:100%;border:none;outline:none;font-size:18px;color:#fff;background:transparent}
        .search-input::placeholder{color:rgba(255,255,255,.5)}
        .search-button{height:48px;padding:0 32px;font-size:16px;font-weight:500;color:#fff;background:linear-gradient(135deg,#667eea,#764ba2);border:none;border-radius:24px;cursor:pointer}
        .search-button:hover{transform:translateY(-2px);box-shadow:0 8px 25px rgba(102,126,234,.5)}
        @media(max-width:768px){.logo{font-size:48px}.search-box{height:50px;padding:0 16px}.search-input{font-size:16px}.search-button{height:44px;padding:0 24px}}
    </style>
</head>
<body>
    <main class="main-content">
        <h1 class="logo">Browse</h1>
        <div class="search-box">
            <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <input type="text" class="search-input" placeholder="Search the web..." autofocus>
        </div>
        <button class="search-button" onclick="search()">Search</button>
    </main>
    <script>
        function search(){const q=document.querySelector('.search-input').value.trim();if(q)location.href='https://duckduckgo.com/?q='+encodeURIComponent(q)}
        document.querySelector('.search-input').onkeypress=e=>{if(e.key==='Enter')search()}
    </script>
</body>
</html>
